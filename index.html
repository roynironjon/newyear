<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequential Animations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background Emoji Animation -->
  <div class="emoji-container" id="emoji-container"></div>
  <div class="orb"></div>

  <!-- Loading Animation -->
  <div class="container">
    <p class="welcome">welcome</p>
    <p class="go-away">go away</p>
  </div>

  <!-- Happy New Year Animation -->
  <div class="new-year-container">
    <h1>Happy New Year</h1>
    <h1>2025</h1>
  </div>

  <!-- Facebook ID -->
  <div class="facebook-id" id="facebook-id">
    Facebook ID: your.facebook.id
  </div>

  <!-- Canvas for Background Effects -->
  <canvas id="background-effects"></canvas>

  <script src="js/particles.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
