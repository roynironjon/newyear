<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intense Fire Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .fire-container {
      position: relative;
      display: inline-block;
    }

    .fire-container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      position: relative;
      z-index: 2; /* Keeps the image above the flames */
    }

    .flame {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      z-index: 1;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,69,0,0.7) 20%, rgba(255,140,0,0.5) 50%, rgba(0,0,0,0) 80%);
      animation: intenseFlicker 1.2s infinite alternate;
      filter: blur(25px);
      pointer-events: none;
    }

    .flame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,140,0,0.5) 10%, rgba(255,69,0,0.3) 40%, rgba(0,0,0,0) 70%);
      animation: chaoticFlames 1s infinite alternate;
      filter: blur(35px);
    }

    @keyframes intenseFlicker {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.1) rotate(-5deg);
        opacity: 0.9;
      }
    }

    @keyframes chaoticFlames {
      0% {
        transform: scale(1.05) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.1) rotate(-10deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="fire-container">
    <img src="images/hacker2.png" alt="Your Image">
    <div class="flame"></div>
  </div>
</body>
</html>
