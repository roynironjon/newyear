<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Effect</title>  
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            background: #000;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            position: relative;
        }

        .wrapper h1 {
            color: #fff;
            font-size: 8em;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .wrapper h1:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #007bff;
        }

        .wrapper h1:nth-child(2) {
            color: #007bff;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0%,
            100% {
                clip-path: polygon(
                    0% 45%,
                    16% 44%,
                    33% 50%,
                    54% 60%,
                    70% 61%,
                    84% 59%,
                    100% 52%,
                    100% 100%,
                    0% 100%
                );
            }

            50% {
                clip-path: polygon(
                    0% 60%,
                    15% 65%,
                    34% 66%,
                    51% 62%,
                    67% 50%,
                    84% 45%,
                    100% 46%,
                    100% 100%,
                    0% 100%
                );
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>RoyNR</h1>
        <h1>RoyNR</h1>
    </div>
</body>
</html>
