<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0"></script>
  <title>Happy New Year Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap');

    /* General Styles */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }

    /* Loading Animation */
    .container {
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      width: 520px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: box 4s ease;
    }

    .welcome {
      font-size: 150px;
      animation: fadeOut 4s forwards;
    }

    /* Happy New Year Animation */
    .new-year-container {
      display: none;
      text-align: center;
      animation: fadeIn 2s forwards;
    }

    h1 span {
      letter-spacing: 6px;
      font-weight: 600;
      font-size: 6rem;
      display: inline-block;
      opacity: 0;
      animation: dropIn 0.6s ease forwards;
      text-shadow: 0 0 5px #ff00aa, 0 0 25px #ff00aa, 0 0 50px #ff00aa;
    }

    h1 span:nth-child(odd) {
      color: #ff00aa;
    }
    h1 span:nth-child(even) {
      color: #00ffaa;
    }

    /* Keyframes */
    @keyframes box {
      0%, 90% { height: 0; width: 0; }
      10%, 80% { height: 120px; width: 520px; }
    }

    @keyframes fadeOut {
      0%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dropIn {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Particle Canvas */
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 9999999999999999999999999999999;
    }

    @media (max-width: 767px) {
      h1 span {
        font-size: 4rem;
        letter-spacing: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div id="tsparticles"></div>

  <!-- Loading Animation -->
  <div class="container">
    <p class="welcome">welcome</p>
  </div>

  <!-- Happy New Year Animation -->
  <div class="new-year-container">
    <h1>
      <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
      <span>N</span><span>E</span><span>W</span>
      <span>Y</span><span>E</span><span>A</span><span>R</span>
    </h1>
    <h1><span>2</span><span>0</span><span>2</span><span>5</span></h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
  

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      background: { color: "#000" },
      particles: {
        number: { value: 0 },
        destroy: {
          mode: "split",
          split: {
            count: 1,
            factor: { value: 1 / 3 },
            particles: { shape: { type: "circle" }, size: { value: 1 } },
          },
        },
        life: { count: 1 },
        move: { enable: true, speed: { min: 10, max: 20 }, outModes: { default: "destroy" } },
        shape: { type: "line" },
        size: { value: 50, animation: { enable: true, speed: 150, startValue: "max", destroy: "min" } },
      },
    });

    // Transition between animations
    setTimeout(() => {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.new-year-container').style.display = 'block';
    }, 4000);
  </script>
</body>
</html>
