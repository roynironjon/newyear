<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsParticles Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      background: { color: "#000" },
      fpsLimit: 60,
      particles: {
        number: { value: 0 },
        color: { value: ["#ffffff", "#b22234", "#3c3bfe"] },
        shape: { type: "circle" },
        opacity: {
          value: 1,
          animation: {
            enable: true,
            speed: 0.5,
            minimumValue: 0.1,
          },
        },
        size: {
          value: { min: 2, max: 10 },
          animation: {
            enable: true,
            speed: 20,
            minimumValue: 1,
          },
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          outModes: { default: "out" },
        },
      },
      emitters: {
        direction: "top",
        position: { x: 50, y: 100 },
        rate: { delay: 0.2, quantity: 5 },
      },
    });
  </script>
</body>
</html>
