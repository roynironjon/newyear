<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsParticles Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true },
      detectRetina: true,
      background: { color: "#000" },
      fpsLimit: 60,
      emitters: {
        position: { x: 50, y: 100 },
        rate: { delay: 0.4, quantity: 2 },
        size: { width: 100, height: 0 },
        direction: "top",
      },
      particles: {
        number: { value: 0 },
        color: {
          value: ["#ffffff", "#b22234", "#3c3bfe"],
        },
        shape: { type: "circle" },
        opacity: {
          value: 0.8,
          animation: {
            enable: true,
            speed: 0.5,
            minimumValue: 0.1,
          },
        },
        size: {
          value: { min: 2, max: 8 },
          animation: {
            enable: true,
            speed: 10,
            minimumValue: 1,
          },
        },
        move: {
          enable: true,
          speed: { min: 3, max: 6 },
          direction: "top",
          random: false,
          outModes: { default: "out" },
          trail: {
            enable: false, // Disabled trail for simpler effects
          },
        },
        life: {
          duration: { value: { min: 1, max: 2 } },
          count: 1,
        },
        rotate: {
          path: false, // Disabled rotation for simpler particle paths
        },
        collisions: { enable: false },
      },
    });
  </script>
</body>
</html>
