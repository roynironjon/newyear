<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #animatedImage {
            height: auto;
            border-radius: 15px;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 2s ease-out forwards, glow 3s infinite alternate;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>
    <img id="animatedImage" src="images/nironjonroy.png" alt="Beautiful Animation">
</body>
</html>
